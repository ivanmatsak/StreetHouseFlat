<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create street</title>
</head>
<body>
<form action="#" th:action="@{/street-create}" th:object="${street}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <label for="length">Length</label>
    <input type="text" th:field="*{length}" id="length" placeholder="Length">

    <label for="isNarrow">isNarrow</label>
    <input type="text" th:field="*{isNarrow}" id="isNarrow" placeholder="Is narrow">

    <label for="isNoisy">isNoisy</label>
    <input type="text" th:field="*{isNoisy}" id="isNoisy" placeholder="Is noisy">

    <label for="distanceFromMetro">distanceFromMetro</label>
    <input type="text" th:field="*{distanceFromMetro}" id="distanceFromMetro" placeholder="distanceFromMetro">

    <input type="submit" value="Create Street">
</form>
</body>
</html>
